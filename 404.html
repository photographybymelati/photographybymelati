<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Melati Photography</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="error-page">
    <div class="noise-overlay"></div>
    
    <main class="error-content">
        <div class="container">
            <div class="error-grid">
                <div class="error-text">
                    <h1 class="fade-in">404</h1>
                    <h2 class="fade-in-delay">Page Not Found</h2>
                    <p class="fade-in-delay-2">The page you're looking for seems to have wandered off frame.</p>
                    <div class="error-actions fade-in-delay-3">
                        <a href="/" class="cta-button">Return Home</a>
                        <a href="/portfolio" class="text-link">View Portfolio</a>
                    </div>
                </div>
                <div class="error-image">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                    </svg>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
