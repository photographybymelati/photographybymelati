<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Melati Photography</title>
    <meta name="description" content="Get in touch to book your photography session in Southern Utah.">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div data-include="header"></div>
    
    <main class="contact-page">
        <section class="contact-hero">
            <div class="container">
                <h1 class="fade-in">Let's Connect</h1>
                <p class="fade-in-delay">Tell me about your story and vision</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="info-block" data-animate="fade-up">
                            <h3>Location</h3>
                            <p>Based in Southern Utah<br>Available for travel worldwide</p>
                        </div>
                        <div class="info-block" data-animate="fade-up" data-delay="200">
                            <h3>Email</h3>
                            <a href="mailto:hello@photographybymelati.com">hello@photographybymelati.com</a>
                        </div>
                        <div class="info-block" data-animate="fade-up" data-delay="400">
                            <h3>Social</h3>
                            <div class="social-links">
                                <a href="https://instagram.com/photographybymelati" target="_blank" rel="noopener">Instagram</a>
                                <a href="https://pinterest.com/photographybymelati" target="_blank" rel="noopener">Pinterest</a>
                            </div>
                        </div>
                        <div class="info-block" data-animate="fade-up" data-delay="600">
                            <h3>Investment</h3>
                            <p>Sessions starting at $300<br>Weddings starting at $2,000</p>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form id="contact-form" class="contact-form" data-animate="fade-up">
                            <div class="form-group">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="session-type" class="form-label">Session Type *</label>
                                <select id="session-type" name="session-type" class="form-select" required>
                                    <option value="">Select a session type</option>
                                    <option value="wedding">Wedding</option>
                                    <option value="engagement">Engagement</option>
                                    <option value="portrait">Portrait</option>
                                    <option value="family">Family</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="date" class="form-label">Preferred Date</label>
                                <input type="date" id="date" name="date" class="form-input">
                            </div>

                            <div class="form-group">
                                <label for="message" class="form-label">Tell me about your vision *</label>
                                <textarea id="message" name="message" class="form-textarea" required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-group">
                                    <input type="checkbox" name="newsletter" class="form-checkbox">
                                    <span>Sign up for photography tips and updates</span>
                                </label>
                            </div>

                            <button type="submit" class="form-submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- FAQ Section -->
        <section class="faq-section">
            <div class="container">
                <h2>Frequently Asked Questions</h2>
                <div class="faq-grid">
                    <!-- FAQs will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer"></div>

    <script type="module" src="/assets/js/main.js"></script>
    <script>
        // Load FAQs
        const faqs = [
            {
                question: "When should I book my session?",
                answer: "For weddings, I recommend booking 6-12 months in advance. For other sessions, 2-3 months is ideal."
            },
            // Add more FAQs
        ];

        function loadFAQs() {
            const grid = document.querySelector('.faq-grid');
            grid.innerHTML = faqs.map(faq => `
                <div class="faq-item" data-animate="fade-up">
                    <h3 class="faq-question">${faq.question}</h3>
                    <p class="faq-answer">${faq.answer}</p>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFAQs();
            initializeForm();
        });

        function initializeForm() {
            const form = document.getElementById('contact-form');
            form.addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const submitButton = form.querySelector('.form-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const formData = new FormData(form);
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showMessage('Message sent successfully! I\'ll be in touch soon.', 'success');
                    form.reset();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                showMessage('Failed to send message. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        }
